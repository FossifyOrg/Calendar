name: Generate holiday ICS files

on:
    schedule:
        # Run every year on 1st December, midnight
        - cron: '0 0 1 12 *'
    workflow_dispatch:

jobs:
    generate:
        name: Generate ICS
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with:
                node-version: 20
            - name: Run script
              env:
                LOG_ENABLED: true
              working-directory: ./.github/workflows/holiday-generator
              run: 'npm install && npm start'
            - name: Create PR
              uses: peter-evans/create-pull-request@v7
              with:
                token: ${{ secrets.FOSSIFYBOT_TOKEN }}
                committer: 'fossifybot <188744758+fossifybot@users.noreply.github.com>'
                commit-message: 'chore: update holidays'
                title: 'chore: update holidays'
                body: ' '
